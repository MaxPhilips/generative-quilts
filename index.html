<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="helpers.js"></script>
    <script src="generative-quilts.js"></script>
    <script src="quilt-blocks.js"></script>
    <link rel="stylesheet" href="generative-quilts.css">
  </head>
  <body>
    <!-- https://tholman.com/github-corners/ -->

    <div class="row">
      <div class="column left">
        <p>select which blocks to include, then lay out a quilt</p>
        <div class="control">
          <input type="checkbox" id="hst" name="hst" value="">
          <label for="hst">hst</label>
        </div>
        <div class="control">
          <input type="checkbox" id="qst" name="qst" value="">
          <label for="qst">qst</label>
        </div>
        <div class="control">
          <input type="checkbox" id="four_patches" name="four_patches" value="">
          <label for="four_patches">four patches</label>
        </div>
        <div class="control">
          <input type="checkbox" id="nine_patches" name="nine_patches" value="">
          <label for="nine_patches">nine patches</label>
        </div>
        <div class="control">
          <input type="checkbox" id="flying_geese" name="flying_geese" value="">
          <label for="flying_geese">flying geese</label>
        </div>
        <div class="control">
          <input type="checkbox" id="square_in_a_square" name="square_in_a_square" value="">
          <label for="square_in_a_square">square in a square</label>
        </div>
        <div class="control">
          <input type="checkbox" id="triangle_in_a_square" name="triangle_in_a_square" value="">
          <label for="triangle_in_a_square">triangle in a square</label>
        </div>
        <p>more options</p>
        <div class="control">
          <input type="checkbox" id="use_big_blocks" name="use_big_blocks" value="">
          <label for="use_big_blocks">add some big blocks</label>
        </div>
        <div class="control">
          <input type="number" id="columns" name="columns" min="1" max="8" value="8">
          <label for="columns">columns</label>
          <input type="number" id="rows" name="rows" min="1" max="8" value="8">
          <label for="rows">rows</label>
        </div>
        <p>colors</p>
        <div class="control">
          <input type="radio" id="randomColors" name="colors" checked>
          <label for="randomColors">random</label><br>
          <input type="radio" id="customColors" name="colors">
          <label for="customColors">custom</label><br>
          <div class="control">
            <input type="color" id="primaryColor1" name="primaryColor1" value="#000000">
            <input type="color" id="secondaryColor1" name="secondaryColor1" value="#000000">
          </div>
          <div class="control">
            <input type="color" id="primaryColor2" name="primaryColor2" value="#000000">
            <input type="color" id="secondaryColor2" name="secondaryColor2" value="#000000">
          </div>
          <div class="control">
            <input type="color" id="primaryColor3" name="primaryColor3" value="#000000">
            <input type="color" id="secondaryColor3" name="secondaryColor3" value="#000000">
          </div>
          <div class="control">
            <input type="color" id="primaryColor4" name="primaryColor4" value="#000000">
            <input type="color" id="secondaryColor4" name="secondaryColor4" value="#000000">
          </div>
        </div>
        <p>
          <button type="button" onclick="redrawRandomly()">quilt</button>
        </p>
      </div>
      <div class="column right"><main></main></div>
    </div>
  </body>
</html>
